<template>
    <div slot="heading">
        <p>${heading}</p>
        <button mdl="button" click.delegate="newSession()">Starte Session</button>
        <button mdl="button" click.delegate="getSessions()">Lade Sessions</button>
        <button mdl="button" click.delegate="resetSessions()">Reset</button>
        <button mdl="button" click.delegate="sendSocket()">Send to Socket</button>
    </div>
    <div slot="main-content">
        <p repeat.for="planningSession of planningSessions">${planningSession.sessionDescription}</p>
    </div>
</template>
